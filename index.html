<!DOCTYPE html>
<html lang="en">
<head>

	<title>Grid testing</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

		<div class="row">

			<div class="calcol-1"><div class="content">hola</div></div>
			<div class="calcol-1"><div class="content">hola</div></div>

		<div class="row">
			<div class="calcol-12"><h2>Nested columns</h2></div>
		</div>

		<div class="row">
			<div class="calcol-6">
				.calcol-6
				<div class="row">
					<div class="calcol-6"><div class="content">.calcol-6</div></div>
					<div class="calcol-6"><div class="content">.calcol-6</div></div>
				</div>
			</div>
			<div class="calcol-6">
				.calcol-6
				<div class="row">
					<div class="calcol-6"><div class="content">.calcol-6</div></div>
					<div class="calcol-6"><div class="content">.calcol-6</div></div>
				</div>
			</div>
		</div>
	</div>

	<div class="wrapper">
		<div class="row">
			<div class="calcol-12"></div>
		</div>

		<div class="row">
			<div class="calcol-1"></div>
			<div class="calcol-11"></div>

		<div class="row">
			<div class="calcol-2"></div>
			<div class="calcol-10"></div>

			<div class="calcol-6"></div>
